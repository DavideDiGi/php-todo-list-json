<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP To-Do List</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- importazione Bootstrap -->
</head>

<body class="blue-bg">

    <div id="app">

        <div class="container-fluid w-50 mx-auto text-center">

            <h1 id="main-title" class="pt-4 pb-2 fw-light text-secondary">ToDo List </h1>

            <div class="ul-container w-50 mx-auto text-start">

                <ul class="list-group">

                    <li class="list-group-item d-flex justify-content-between align-items-center py-3"
                        v-for="toDo in toDos">

                        <button :class="{ 'done': toDo.done }" id="task"
                            v-on:click="toggleDone(toDo)">{{toDo.text}}</button>

                        <span class="text-end">

                            <button type="button" class="btn-close" aria-label="Close"></button>

                        </span>

                    </li>

                </ul>

                <div class="input-group mb-3 mt-3">

                    <form class="d-flex w-100" action="create.php" method="POST" @submit.prevent="addToDo()">
                        <input id="toDoText" name="toDoText" type="text" v-model="newToDo.text"
                            class="form-control rounded-0" placeholder="Inserisci elemento...">
                        <button type="submit" class="btn btn-outline-warning rounded-0">Inserisci</button>

                    </form>


                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
